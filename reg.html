<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <main>
        <section>
            <section class="vh-100">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card card-custom text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 mg-5">
                              <p class="text-start h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>
                              <!-- ELEMENTO FORM -->
                              <form class="mx-md-2" method="get">
                                <!-- Campo nombre -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <input type="text" id="nombreInput" class="form-control input-custom" placeholder="Nombre" />
                                      <div class="error-text align-items-center"></div>
                                    </div>
                                </div>
                                <!-- Campo apellido -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <input type="text" id="apellidoInput" class="form-control input-custom" placeholder="Apellido"/>
                                      <div class="error-text"></div>
                                  </div>
                                </div>
                                <!-- Campo email -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <input type="email" id="emailInput" class="form-control input-custom" placeholder="Email"/>
                                      <div class="error-text"></div>
                                   </div>
                                </div>
                                <!-- Campo password -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="password" id="pwdInput" class="form-control input-custom" placeholder="Contraseña" />
                                    <div class="error-text"></div>
                                  </div>
                                </div>
                                <!-- Campo fecha -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                      <input type="date" id="dateInput" class="form-control input-custom" />
                                      <div class="error-text"></div>
                                    </div>
                                </div>
                                <!-- Campo pais -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0 input-custom">
                                      <input type="text" id="paisInput" class="form-control input-custom" placeholder="Pais"/>
                                      <div class="error-text"></div>
                                    </div>
                                </div>
                                <div class="form-check d-flex mb-3">
                                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                  <label class="form-check-label" for="form2Example3">Acepto términos y condiciones</label>
                                </div>
                                <!-- Botón de submit -->
                                <div class="d-grid gap-2 mx-4 align-items-center">
                                     <button class="btn btn-primary btn-custom" type="submit">Registrarse</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </section>
    </main>
    <script src="js/reg.js"></script>
</body>
</html>
